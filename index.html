<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツアー行程表</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll(".itinerary li");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.1 });

            items.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="#">ツアー</a></div>
        <nav class="nav">
            <ul>
                <li><a href="#day1">1日目</a></li>
                <li><a href="#day2">2日目</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>ツアー行程表</h1>
        <section id="day1">
            <h2>1日目</h2>
            <ul class="itinerary">
                <li><strong>10:00</strong> 集合（東京駅）</li>
                <li><strong>11:30</strong> 観光地A訪問</li>
                <li><strong>13:00</strong> 昼食（地元レストラン）</li>
                <li><strong>15:00</strong> 観光地B散策</li>
                <li><strong>18:00</strong> ホテルチェックイン・自由時間</li>
            </ul>
        </section>
        <section id="day2">
            <h2>2日目</h2>
            <ul class="itinerary">
                <li><strong>08:00</strong> 朝食</li>
                <li><strong>09:30</strong> 観光地C見学</li>
                <li><strong>12:00</strong> 昼食（フリータイム）</li>
                <li><strong>14:00</strong> お土産ショッピング</li>
                <li><strong>16:00</strong> 解散（東京駅）</li>
            </ul>
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2025 ツアー行程表</p>
    </footer>
</body>
</html>
